<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../style/login.css">
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
</head>

<body>
    <header>
        <h2 class="logo"><a href="index.html">Teatrum</a></h2>
    </header>
    <article>
        <section>
            <div class="wrapper">
                <div class="form-box login">
                    <h2>Login</h2>
                    <form id="formularioL">
                        <div class="respuesta2" id="respuesta2"></div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="mail" required></ion-icon></span>
                            <input type="text" name="" id="nombre2" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="" id="contrasena2" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot Password?</a>
                        </div>
                        <button type="submit" id="login"class="btn">Login</button>
                        <div class="login-register">
                            <p>Don't have an accoount?<a href="#" class="register-link">Register</a></p>
                        </div>
                    </form>
                </div>
                <div class="form-box register">
                    <h2>Registration</h2>
                    <form id="formulario">
                        <div class="respuesta" id="respuesta"></div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="person"></ion-icon></ion-icon></span>
                            <input type="text" name="" id="nombre" required>
                            <label>Username</label>
                        </div>
                        <div class="input-box">
                            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" name="" id="contrasena" required>
                            <label>Password</label>
                        </div>
                        <div class="remember-forgot">
                            <label><input type="checkbox" required>I agree to the terms & conditions</label>
                        </div>
                        <button id="register" type="submit" class="btn">Register</button>
                        <div id="mensaje"></div>
                        <div class="login-register">
                            <p>Already have an account?<a href="#" class="login-link">Login</a></p>
                        </div>
                    </form>
                    <script src="../js/login/loginJs/login.js"></script>
                </div>
            </div>
        </section>
    </article>
</body>

</html>
